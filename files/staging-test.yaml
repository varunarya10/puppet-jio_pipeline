- job:
    name: "staging-test"
    logrotate:
       numToKeep: 50
    block-upstream: true
    properties:
      - copyartifact:
          projects: "upgrade-test"
    builders:
      - copyartifact:
          project: "upgrade-test"
          filter: "UPGRADE-last-success"
      - copyartifact:
          project: "staging-test"
          filter: "STAGING-last-tested"
          which-build: permalink
          permalink: last
          optional: true
      - shell:
          !include-raw run_staging.sh
    publishers:
      - archive:
          artifacts: "STAGING-last-success,STAGING-last-tested"
